{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
  <h2 class="text-center">Tasks</h2>
  <a href="{% url 'task-creation' %}">Add task</a>

  <ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
      <a href="{% url 'task-detail' task.id %}">{{ task.title }}</a>
      <span class="badge text-bg-primary">{{ task.status }}</span>
      <span class="badge text-bg-secondary">{{ task.priority }}</span>
    </li>
    {% empty %}
    <li class="list-group-item">No tasks</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
