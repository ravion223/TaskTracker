{% extends 'base.html' %}
{% block body %}

<h2>User Registration</h2>
    <form method="post" action="{% url 'registration' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
<p>Already have an account?<a href="{% url 'sign-in' %}">click here</a</p>
{% endblock body %}
