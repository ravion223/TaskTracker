{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row justify-content-center"> <!-- Centering the content -->
    <div class="col-4 mt-5"> <!-- Adjust the column width as needed -->
      <form class="form" method="post" action="{% url 'registration' %}">
        {% csrf_token %}
        <p class="form-title">Sign up</p>
        <div class="input-container">
          <input placeholder="Enter username" type="username" name="username">
        </div>
        <div class="input-container">
            <input placeholder="Enter email" type="email" name="email">
        </div>
        <div class="input-container">
          <input placeholder="Enter password" type="password" name="password1">
        </div>
        <div class="input-container">
            <input placeholder="Confirm password" type="password" name="password2">
        </div>
        <button class="submit" type="submit">Sign up</button>
        <p class="signup-link">Already have an account?<a href="{% url 'sign-in' %}">click here</a</p>
      </form>
    </div>
  </div>
</div>

<style>
    .form {
  background-color: #fff;
  display: block;
  padding: 1rem;
  max-width: 350px;
  border-radius: 0.5rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.form-title {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  text-align: center;
  color: #000;
}

.input-container {
  position: relative;
}

.input-container input, .form button {
  outline: none;
  border: 1px solid #e5e7eb;
  margin: 8px 0;
}

.input-container input {
  background-color: #fff;
  padding: 1rem;
  padding-right: 3rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  width: 300px;
  border-radius: 0.5rem;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.input-container span {
  display: grid;
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  padding-left: 1rem;
  padding-right: 1rem;
  place-content: center;
}

.input-container span svg {
  color: #9CA3AF;
  width: 1rem;
  height: 1rem;
}

.submit {
  display: block;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
  background-color: #4F46E5;
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  width: 100%;
  border-radius: 0.5rem;
  text-transform: uppercase;
}

.signup-link {
  color: #6B7280;
  font-size: 0.875rem;
  line-height: 1.25rem;
  text-align: center;
}

.signup-link a {
  text-decoration: underline;
}
</style>

{% endblock body %}
