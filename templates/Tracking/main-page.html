{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Your Workspaces</h1>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% if workspaces %}
                    {% for workspace in workspaces %}
                    <li class="list-group-item">
                        <a href="{% url 'workspace-tasks-list' workspace.pk %}" class="text-secondary-emphasis">
                            {{ workspace.title }}
                        </a>
                    </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item">You don't have any workspaces yet</li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <a href="{% url 'workspace-creation' %}" class="btn btn-primary">Create Workspace</a>
        </div>
    </div>
</div>
{% endblock body %}
