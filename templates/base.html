{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="{% url 'main-page' %}">
                <h1 class="navbar-brand">TaskTracker</h1>
            </a>
            {% if request.user.is_authenticated %}
                <div class="dropdown mt-1 ms-2 me-3">
                    {% if profile.profile_pic %}
                        <img class="rounded-circle" src="{{ profile.profile_pic.url }}" width="40" height="40" class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    {% else %}
                        <img class="rounded-circle" src="{% static 'img/default-profile-pic.jpg' %}" width="40" height="40" class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    {% endif %}
                <!-- <img class="rounded-circle" src="{{ user.profile.profile_pic }}" width="40" height="40" class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"> -->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="{% url 'my-profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'my-profile-update' %}">Edit profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>

    <div id='content' class="container mt-4 flex-grow-1">
        {% block body %}
        {% endblock body %}
    </div>

    <!-- Bootstrap JS (Optional, if you need JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
</body>
<footer class="py-3 bg-light border-top mt-auto">
    <div class="container text-center text-muted">
        &copy; 2024
    </div>
</footer>
</html>
